<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>UNISEX WEARS</title>
</head>
<body>
    <nav>
        <div class="navTop">
            <div class="navItem">
                <img src="/img/sneakers.jpg" width="100" height="70" alt="">
            </div>
            <div class="navItem">
                <div class="seach">
                    <input type="text" placeholder="search..." class="searchinput">
                    <img src="/img/download.png" width="18" height="18" class="searchIcon">
                </div>
            </div>
            <div class="navItem">
                    <span class="limitedoffer">Limited Offer!!!</span>
            </div>
        </div>
        <div class="navBottom">
            <h3 class="menuItem"> WATCHES </h3>
            <h3 class="menuItem"> SHOES </h3>
            <h3 class="menuItem"> CLOTHES </h3>
            <h3 class="menuItem"> SHIRTS</h3>
        </div>
    </nav>

    <div class="slider">
        <div class="sliderwrapper">
            <div class="sliderItem">
                <div class="sliderImg">
                <img src="/img/lambogini watch.jpg"  width="500px" height="500px"  alt="">
                </div>
                <div class="sliderbg"></div>
                <h1 class="slidertitle"> LAMBOGHINI <br> URUS </br> WATCH</h1>
                <h2 class="sliderprice"> $86 780 </h2>
                <button class="buybutton"> BUY NOW!!!</button>
            </div>
            <div class="sliderItem">
                <div class="sliderImg">
                    <img src="/img/lv.jpg"  width="500px" height="500px"  alt="">
                </div>
                <div class="sliderbg"></div>
                <h1 class="slidertitle"> GUCCI <br> SHIRT </br> </h1>
                <h2 class="sliderprice"> $780 </h2>
                <button class="buybutton"> BUY NOW!!!</button>
            </div>
            <div class="sliderItem">
                <div class="sliderImg">
                    <img src="/img/fendi shoe.jpg"  width="500px" height="500px"  alt="">
                </div>
                <div class="sliderbg"></div>
                <h1 class="slidertitle"> A <br> FENDI </br> SHOE</h1>
                <h2 class="sliderprice"> $1 245 </h2>
                <button class="buybutton"> BUY NOW!!!</button>
            </div>
            <div class="sliderItem">
                <div class="sliderImg">
                    <img src="/img/cloth black.jpg" width="800px" height="800px" alt="">
                </div>
                <div class="sliderbg"></div>
                <h1 class="slidertitle"> A <br> NICE </br> CLOTH</h1>
                <h2 class="sliderprice"> $560 </h2>
                <button class="buybutton"> BUY NOW!!!</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
